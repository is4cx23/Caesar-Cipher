{% extends 'base.html' %}

{% block content %}
 <div class="cipher-encode-decode-container">
    <div class="cipher-title">
        codificar mensagem
    </div>
    <div class="cipher-description">
        para codificar sua mensagem,infome a chave e a mensagem a ser codificada
    </div>
    <div class="cipher-content">
        <form action="" method="post">
            <label for="chave">
                chave:
            </label>
            <input
            type="text"
            name="cipher_key"
            id="cipher_key"
            placeholder="de 1 a 25"
            >
            <br />
            <label for="message">
                mensagem para codificar:
            </label>
            <br />
            <textarea name="message" id="message" cols="60" rows="5"
            placeholder="digite sua mensagem aqui..."></textarea>

            <br />
            <button type="submit">
                codificar a mensagem
            </button>
        </form>
    </div>
 </div>
{% endblock %}
